<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CandEmo Contact</title>
    <link rel="stylesheet" href="./assets/css/contact1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <img class="logo" src="./assets/img/logo-2.png" alt="CandEmo logo, return to home" />

        <a class="label-link" href="index.html">
            <h3 class="navigation">Back to Home</h3>
        </a>

        <header>
            <h1 class="header">Contact Us</h1>
        </header>


        <section class="content-grid contact">

            <div>
                <div class="contact-email">
                    <!-- Email-->
                    <h2 class="title">Email</h2>
                    <p class="paragraph">contact@candemo.com</p>
                </div>
                <img class="lollipop-specs" src="./assets/img/lollipop-pink.png" alt="null">
            </div>

            <div>
                <div class="contact-phone">
                    <!-- Phone-->
                    <h2 class="title">Phone</h2>
                    <p class="paragraph">630-123-4567</p>
                </div>
                <img class="lollipop-specs" src="./assets/img/lollipop-green.png" alt="null">
            </div>

            <div>
                <div class="contact-social social-grid">
                    <!-- Social Media-->
                    <h2 class="title">Social Media</h2>
                    <p class="paragraph">
                        Facebook: CandEmo <br>
                        Instagram: @candemo
                    </p>
                </div>
                <img class="lollipop-specs" src="./assets/img/lollipop-purple.png" alt="null">
            </div>

        </section>

    </main>
</body>
</html>
