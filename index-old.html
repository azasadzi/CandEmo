<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CandEmo</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <main class="ipod">
        <img class="logo" src="./assets/img/logo.png" alt=" CandEmo logo">

        <section class="ipod-screen">

            <div class="about-grid">
                <!-- About app-->
                <a href="about.html">
                    <img class="app-icon" src="./assets/img/home-page/about-app.png" alt="Naviagation to company background" />
                </a>
                <a class="label-link" href=" about.html">
                    <h1 class="app-label">About</h1>
                </a>
            </div>

            <div class="products-grid">
                <!-- Products app-->
                <a href="products.html">
                    <img class="app-icon" src="./assets/img/home-page/product-app.png" alt="Navigation to product list" />
                </a>
                <a class="label-link" href="products.html">
                    <h1 class="app-label">Products</h1>
                </a>
            </div>

            <div class="contact-grid">
                <!-- Contact app-->
                <a href="contact.html">
                    <img class="app-icon" src="./assets/img/home-page/contact-app.png" alt="Navigation to contact options" />
                </a>
                <a class="label-link" href="contact.html">
                    <h1 class="app-label">Contact</h1>
                </a>
            </div>

            <div class="music-grid">
                <!-- Music app -->
                <a href="music.html">
                    <img class="app-icon" src="./assets/img/home-page/music-app.png" alt="Navigation to Music information" />
                </a>
                <a class="label-link" href="music.html">
                    <h1 class="app-label">Music</h1>
                </a>
            </div>
        </section>

        <img class="pink-lollipop" src="./assets/img/lollipop-pink-right.png" alt="null">
        <img class="green-lollipop" src="./assets/img/lollipop-green.png" alt="null">


    </main>

</body>

</html>
